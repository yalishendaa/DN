[tool.ruff]
target-version = "py312"
line-length = 100
src = ["controller", "tests"]
exclude = [
  "venv",
  ".venv",
  "__pycache__",
  "Nado/nado-python-sdk",
  "Extended/python_sdk",
  "Nado/data",
  "logs",
  "Nado/logs",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
files = ["controller/config.py", "controller/delta_engine.py", "controller/interface.py", "controller/models.py", "tests"]
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = ["yaml"]
ignore_missing_imports = true
