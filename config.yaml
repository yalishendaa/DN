mode: monitor

entry:
  instrument: BTC-PERP
  primary_exchange: extended
  secondary_exchange: variational
  direction: long
  size: 0.002
  target_size: 0.002

instruments:
  - symbol: BTC-PERP
    extended_market_name: BTC-USD
    nado_product_id: 2        # check markets.json for the correct product_id
    variational_underlying: BTC

extended:
  env_file: Extended/.env
  network: mainnet

nado:
  env_file: Nado/.env
  subaccount_name: default
  network: mainnet

variational:
  env_file: Variational/.env

risk:
  max_delta_base: 0.01
  max_delta_usd: 1000
  max_order_size_base: 0.05
  max_position_base: 1.0
  min_balance_usd: 100

order_post_only: true
price_offset_pct: 0.01
